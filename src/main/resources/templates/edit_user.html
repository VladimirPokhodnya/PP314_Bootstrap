<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form th:method="patch" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstname}" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastname}" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td><select multiple size="2" name="listRoleId">
                    <option value="2">ROLE_ADMIN</option>
                    <option selected="selected" value="1">ROLE_USER</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2">
<!--                    <button type="submit">Save</button>-->
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
