<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin panel</title>
</head>
<body>
<div align="center">
    <div sec:authorize="isAuthenticated()">
        <b><span sec:authentication="name">Username</span></b>
        &nbsp;<p>with roles</p>
        <p><span sec:authentication="principal.authorities">Roles</span></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

    <h1>Admin panel</h1>
    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <a href="/add">Create New User</a>
    </div>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <!--            <th>Password</th>-->
            <th>Roles</th>

            <th sec:authorize="hasAuthority('ADMIN')">Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.firstname}">First Name</td>
            <td th:text="${user.lastname}">Last Name</td>
            <td th:text="${user.age}">Age</td>
            <td th:text="${user.username}">Email</td>
            <!--            <td th:text="${user.password}">Password</td>-->
            <td>
                <option th:each="role: ${user.roles}"
                        th:value="${role.id}"
                        th:text="${role.name}" name="roles">
                </option>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <!--                <a th:href="@{'/edit/' + ${user.id}}">Edit</a>-->
                <form th:action="@{edit/{id}(id=${user.id})}" target="_self">
                    <button>Edit</button>
                </form>
                <form th:method="DELETE" th:action="@{delete/{id}(id=${user.id})}" target="_self">
                    <button>Delete</button>
                </form>
                <!--                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/delete/' + ${user.id}}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
